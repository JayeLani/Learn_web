<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstap colors</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
       <h1>Bootstap Colors</h1>
       <h2>Contextual colors</h2>
       <p>Contextual colors provide meaning to colors</p>
       <p class="bg-muted text-white">This text is text-muted</p>
       <p class="bg-primary text-white">This text is primarily targeting something</p>
       <p class="bg-secondary text-white">This text is text-muted</p>
       <p class="bg-success text-white">This text is text-muted</p>
       <p class="bg-info text-white">This text is text-muted</p>
       <p class="bg-danger text-white">This text is text-muted</p>
       <p class="bg-warning text-white">This text is text-muted</p>
       <p class="bg-dark text-white">This text is text-muted</p>
      
       <div class="text">
        
       </div>
    </div>
</body>
</html>
