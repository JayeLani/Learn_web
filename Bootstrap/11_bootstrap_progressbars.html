<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap progressbars</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="container p-5">
    <div class="progress"></div>
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;">60% complete</div>
           <div class="progress-bar bg-primary" style="width: 40%;">Free space</div>
           <div class="progress-bar bg-warning" style="width: 10%;">Warning</div>
           <div class="progress-bar bg-danger" style="width: 25%;">Danger</div>
           <div class="progress-bar bg-light" style="width: 50%;">Luminous</div>
    </div>
</body>
</html>
