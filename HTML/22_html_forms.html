<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    
 <form action="">
     <input type="datetime">
     <input type="range">
     <input type="file">
     <input type="tel">
     <input type="search">
     <input type="week">
     <input type="reset">
     <input type="image">

    <h2>Your details</h2>
      <textarea name="" id="" disabled readonly placeholder="Give me a short description of yourself" cols="40" rows="0"></textarea>
     

    <h2>The select Element</h2>
    <input type="">

       <label for="phone">Your favorite phone</label>
       <select id="phone" multiple>

         <option value="">Iphone</option>
         <option value="">Nokia</option>
         <option value="">Alcatel</option>
         <option value="">Motorola</option>

       </select>
     <hr><br><br>
     <br><label for="name">Name</label>
     <input id="name" type="text">

     
     <br>Sex <br>
     <input type="radio" id="Male" name="sex" value="Male"><label for="Male">Male</label>
     <br>
     <input type="radio" id="Female" name="sex" value="Female"><label for="Female">Female</label>
     <br>
     <br>
     <input type="checkbox">Accept our Terms and conditions
     <br>
     <br>
    <input type="button" name="save" value="Submit">
 </form>
</body>
 
</html>
