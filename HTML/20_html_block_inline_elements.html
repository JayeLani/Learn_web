<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block & In-Line Elements</title>

    <style>
        .red {
            background-color: red;
            color: white;
        }
        .blue {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Block Elements</h1>
    <p class="red">Simple Paragraph 1</p>
    <p class="blue">Simple Paragraph 2</p>

    <h2>In-line Elements</h2>
    
    <a class="red" href="#">This is a simple #1</a>
    <a class="blue" href="#">This is a simple #2</a>
</body>
</html>
